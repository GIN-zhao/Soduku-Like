<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞ÁêÜÊ∑±Ê∏ä - Math Abyss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #a8dadc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #457b9d;
            text-shadow: 0 0 20px rgba(69, 123, 157, 0.5);
            margin-bottom: 5px;
        }

        .header p {
            color: #a8dadc;
            opacity: 0.7;
        }

        /* ÊàòÊñóÁä∂ÊÄÅÂå∫ */
        .combat-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            background: rgba(69, 123, 157, 0.1);
            border: 1px solid rgba(69, 123, 157, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .fighter {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .fighter.enemy {
            align-items: flex-end;
        }

        .fighter-name {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .hp-bar-container {
            width: 100%;
            max-width: 180px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .hp-bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
        }

        .hp-bar-fill.player {
            background: linear-gradient(90deg, #06d6a0, #118ab2);
        }

        .hp-bar-fill.enemy {
            background: linear-gradient(90deg, #ef476f, #d62828);
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }

        .fighter-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 1rem;
        }

        .stat.shield { color: #4ecdc4; }
        .stat.attack { color: #ef476f; }

        /* Combo ËÆ°Êï∞Âô® */
        .combo-counter {
            text-align: center;
            margin-bottom: 15px;
        }

        .combo-counter .label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .combo-counter .value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd166;
            text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
        }

        /* Êï∞Áã¨ÁΩëÊ†º */
        .sudoku-grid {
            display: grid;
            gap: 2px;
            background: #457b9d;
            padding: 3px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(69, 123, 157, 0.3);
            margin-bottom: 20px;
        }

        .cell {
            width: 55px;
            height: 55px;
            background: #0a0e27;
            border: 1px solid #1a1f3a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .cell:hover:not(.fixed) {
            background: #1a1f3a;
        }

        .cell.selected {
            background: #457b9d !important;
            color: #0a0e27;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .cell.fixed {
            color: #ffd166;
        }

        .cell.error {
            background: #ef476f !important;
            color: white;
            animation: shake 0.3s;
        }

        /* Êï∞Â≠óÁ±ªÂûãÈ¢úËâ≤ */
        .cell.filled-defense { color: #4ecdc4; }
        .cell.filled-arcane { color: #a855f7; }
        .cell.filled-power { color: #ef476f; }

        /* 6x6 Êï∞Áã¨ÂÆ´Ê†ºËæπÁïå (2x3) */
        .grid-6 .cell:nth-child(3n) {
            border-right: 2px solid #457b9d;
        }
        .grid-6 .cell:nth-child(n+7):nth-child(-n+12),
        .grid-6 .cell:nth-child(n+19) {
            border-top: 2px solid #457b9d;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* ÊéßÂà∂Âå∫ */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .btn {
            background: rgba(69, 123, 157, 0.2);
            border: 1px solid #457b9d;
            color: #a8dadc;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            transition: all 0.2s;
            min-width: 50px;
        }

        .btn:hover:not(:disabled) {
            background: rgba(69, 123, 157, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(69, 123, 157, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn.action {
            background: rgba(255, 209, 102, 0.1);
            border-color: #ffd166;
            color: #ffd166;
        }

        .btn.action:hover:not(:disabled) {
            background: rgba(255, 209, 102, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ‰º§ÂÆ≥È£òÂ≠óÊïàÊûú */
        .damage-float {
            position: fixed;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 1s ease-out forwards;
        }

        .damage-float.damage {
            color: #ef476f;
            text-shadow: 0 0 10px rgba(239, 71, 111, 0.8);
        }

        .damage-float.shield {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.8);
        }

        .damage-float.crit {
            color: #ffd166;
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(255, 209, 102, 0.9);
        }

        .damage-float.heal {
            color: #06d6a0;
            text-shadow: 0 0 10px rgba(6, 214, 160, 0.8);
        }

        .damage-float.combo {
            color: #a855f7;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.3);
            }
        }

        /* ÈÅóÁâ©ÊòæÁ§∫Âå∫ */
        .relics-bar {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .relic {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid #a855f7;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: help;
            transition: all 0.2s;
        }

        .relic:hover {
            background: rgba(168, 85, 247, 0.3);
        }

        /* ÂºπÁ™ó */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            border: 2px solid #457b9d;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(69, 123, 157, 0.4);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #a8dadc;
        }

        .modal-content .result {
            font-size: 3rem;
            margin: 20px 0;
        }

        .modal-content .result.win {
            color: #06d6a0;
        }

        .modal-content .result.lose {
            color: #ef476f;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        /* Êï∞Â≠óÁ±ªÂûãÊèêÁ§∫ */
        .type-legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .type-legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .type-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .type-dot.defense { background: #4ecdc4; }
        .type-dot.arcane { background: #a855f7; }
        .type-dot.power { background: #ef476f; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Êï∞ÁêÜÊ∑±Ê∏ä</h1>
        <p>Math Abyss</p>
    </div>

    <!-- ÊàòÊñóÁä∂ÊÄÅÂå∫ -->
    <div class="combat-hud">
        <div class="fighter player">
            <div class="fighter-name">Áé©ÂÆ∂</div>
            <div class="hp-bar-container">

        <div class="fighter enemy">
            <div class="fighter-name">ÈÄªËæëÊÄ™Áâ©</div>
            <div class="hp-bar-container">
                <div class="hp-bar-fill enemy" id="enemyHPBar" style="width: 100%"></div>
                <div class="hp-text" id="enemyHPText">200 / 200</div>
            </div>
            <div class="fighter-stats">
                <div class="stat attack">
                    <span class="stat-icon">‚öîÔ∏è</span>

                </div>
            </div>
        </div>
    </div>

    <!-- Combo ÊòæÁ§∫ -->
    <div class="combo-counter">
        <div class="label">COMBO</div>
        <div class="value" id="comboValue">0</div>
    </div>

    <!-- Êï∞Áã¨ÁΩëÊ†º -->
    <div class="sudoku-grid grid-6" id="grid"></div>

    <!-- ÊéßÂà∂Âå∫ -->
    <div class="controls">
        <div class="number-pad" id="numberPad"></div>

        <div class="action-buttons">
            <button class="btn action" onclick="game.undo()">‚Ü©Ô∏è Êí§ÈîÄ</button>
            <button class="btn action" onclick="game.deleteCell()">üóëÔ∏è Ê∏ÖÈô§</button>
            <button class="btn action" onclick="game.restart()">üîÑ ÈáçÊù•</button>
        </div>

        <!-- Êï∞Â≠óÁ±ªÂûãÊèêÁ§∫ -->
        <div class="type-legend">
            <span><span class="type-dot defense"></span> ÂÆàÂæ° 1-3</span>
            <span><span class="type-dot arcane"></span> Ê≥ïÊúØ 4-6</span>
            <span><span class="type-dot power"></span> ÈáçÂáª 7-9</span>
        </div>
    </div>

    <!-- ÈÅóÁâ©ÊòæÁ§∫Âå∫ -->
    <div class="relics-bar" id="relicsBar"></div>

    <!-- ÁªìÊûúÂºπÁ™ó -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">ÊàòÊñóÁªìÊùü!</h2>
            <div class="result" id="resultIcon">‚öîÔ∏è</div>
            <p id="resultMessage">‰Ω†ÂáªË¥•‰∫ÜÈÄªËæëÊÄ™Áâ©!</p>
            <button class="btn" onclick="game.restart()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
